<!DOCTYPE html>
<html>

  <head>
    <meta charset=UTF-8 />

    <meta name="Access-Control-Allow-Origin" content="*" />
    <meta name="Access-Control-Allow-Headers" content="*" />

</head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded -->


  <body style="margin : 0px; overflow: hidden;"></body>

   
    <a-scene renderer="colorManagement: true; sortobjects: true; physicallyCorrectLights: true; precesion: high; alpha: true; sortObjects: true"
    embedded arjs renderer="logarithmicDepthBuffer: true">
        <a-marker type='pattern' url='https://raw.githubusercontent.com/sarpsusuzer/sarpsusuzer/main/MarkerV4.patt'smooth="true" smoothCount="8" smoothTolerance="0.01" smoothThreshold="3" >
      <a-entity
          position="0 0 0"
          scale="20 20 20"
          gltf-model="https://raw.githubusercontent.com/sarpsusuzer/sarpsusuzer/main/AKOTEST.gltf"
        ></a-entity>
    </a-marker>

    <a-entity sound="src: #sound" autoplay="true"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
