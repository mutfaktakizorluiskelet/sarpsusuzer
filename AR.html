<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
<!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="#bird" scale="1 1 1" position="0 0 -5" animation-mixer="clip:Take 001; loop:2; timeScale: 5; crossFadeDuration: 1"></a-entity>
    <!-- define a camera which will move according to the marker position -->

  </a-scene>
</body>
