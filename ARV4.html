<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="https://raw.githubusercontent.com/sarpsusuzer/sarpsusuzer/main/knob.glb"
        ></a-entity>
        <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/sarpsusuzer/sarpsusuzer/main/MarkerV4.patt'></a-marker-camera>
    </a-scene>
  </body>
</html>
